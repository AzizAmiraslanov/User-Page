<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:ital,wght@1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="user-board">
        <!-- Content Code Area Start in the Here  -->
        <div class="content">
            <!-- Content Tittle Code Area Start in the Here  -->

            <div class="content-tittle">
                <p>Sign In</p>
            </div>
            
            <!-- Content Tittle Code Area End of the Here  -->

            <!-- Content Body Code Area Start in the Here  -->

            <div class="content-body">
                <input type="text" placeholder="user@example.com">
                <input type="password" placeholder="**************">

                <a href="#"> Forget Passsword ? </a>
                <button>Login</button>
            </div>

            <!-- Content Body Code Area End of the Here  -->

            <!-- Content Footer Code Area Start in the Here  -->

            <div class="content-footer">
                <p>
                    <i class="fas fa-life-ring"></i>
                    <a href="#">Help & Support</a></p>
                <div class="content-footer-store">
                    <img src="images/google-play-badge-2.png" alt="GooglePlay" width="100" height="40">
                    <img src="images/appstore-badge.png" alt="AppStore" width="100" height="40">
                </div>
                <div class="content-footer-social-icon">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-linkedin-in"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-youtube"></i>
                </div>
            </div>

            <!-- Content Footer Code Area End of the Here  -->

            <!-- Sign-in Code Area Start in the Here  -->

            <div class="sign-in">
                <p><a class="prevdef" href="sign-up.html"> You do not have an account? Sign Up</a></p>
            </div>
            <!-- Sign-in Code Area End of the Here -->

        </div>
        <!-- Content Code Area End of the Here  -->

    </div>


    <script src="js/app.js"></script>
</body>

</html>
